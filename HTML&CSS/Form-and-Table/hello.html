<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <form action="/action.js" class="form">
          <h1>Registraion Form</h1>
          <input type="text" placeholder="Enter Name" /><br />
          <input type="password" placeholder="Enter Password" />
          <br />
          <h3>Select your Class</h3>
          <label for="101">
            <input
              type="radio"
              value="class btech-cse"
              name="class"
              id="101"
            />Class Btech-Cse </label
          ><br />
          <label for="102">
            <input
              type="radio"
              value="class btech-ece"
              name="class"
              id="102"
            />Class Btech-Ece
          </label>
          <br />
          <br />
          <h3>Select your Subjects</h3>
          <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="101" />Physics
          </label>
          <label for="math">
            <input type="checkbox" value="math" name="subject" id="102" />Math
          </label>
          <label for="chem">
            <input
              type="checkbox"
              value="chem"
              name="subject"
              id="103"
            />Chemistry
          </label>
          <label for="CS">
            <input
              type="checkbox"
              value="CS"
              name="subject"
              id="104"
            />Computer-Science
          </label>

          <h3>Select your Location</h3>
          <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="banglore">Banglore</option>
            <option value="pune">Pune</option>
          </select>
          <br />
          <br />
          <textarea
            name="feedback"
            id="01"
            placeholder="Please give your feedback"
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="submit" />
        </form>
      </section>

  </body>
</html>
