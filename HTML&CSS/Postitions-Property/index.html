<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: aquamarine;
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
      }
      .box1 {
        position: static;
      }
      .box2 {
        position: relative;
        top: 50px;
      }
      .box3 {
        position: absolute;
        top: 100px;
      }
      .box4 {
        position: fixed;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Positions playgrounds</h1>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
