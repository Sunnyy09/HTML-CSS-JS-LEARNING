    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 2px 5px 15px 5px #888888;
      }

        text-shadow: 2px 2px 4px #888888;
      }
    </style>
  </head>
  <body>
    <!-- box-shadow: h-offsetv-offset blur spread color inset; -->
    <div class="box">I am a box.</div>
    <p class="text">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam numquam a
      laborum ex totam non hic soluta repudiandae corrupti eaque!
    </p>
